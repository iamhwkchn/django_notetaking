{% extends "base.html" %}
{% block content %}
<form method='POST'> {% csrf_token %}
    {{form.as_p }}
    <button type="submit" class="btn brn-primary my-5">Submit</button>
</form>
{% if form.errors %}
    <div class="alert alert-danger my-5">
        {{form.errors.title.as_text}}
    </div>
{% endif%}
<a href="{% url 'notes.list'%}" class="btn btn-secondary my-5"> cancel </a>

{% endblock %}
